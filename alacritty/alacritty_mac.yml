window:
  opacity: 0.9
  dynamic_title: false

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 14.0

colors:
  primary:
    background: '#282828'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black: '#282828'
    red: '#cc241d'
    green: '#98971a'
    yellow: '#d79921'
    blue: '#458588'
    magenta: '#b16286'
    cyan: '#689d6a'
    white: '#a89984'

  # Bright colors
  bright:
    black: '#928374'
    red: '#fb4934'
    green: '#b8bb26'
    yellow: '#fabd2f'
    blue: '#83a598'
    magenta: '#d3869b'
    cyan: '#8ec07c'
    white: '#ebdbb2'

selection:
  save_to_clipboard: true

key_bindings:
  - { key: Space,  mods: Shift|Command, mode: ~Search,    action: ToggleViMode    }
  - { key: C,      mods: Alt,           chars: "\x1bc"    }
  - { key: F,      mods: Alt,           chars: "\x1bf"    }
  - { key: P,      mods: Alt,           chars: "\x1bp"    }
