# reload tmux.conf
unbind r
bind-key r source-file ~/.tmux.conf \; display "Reloaded!"

# set windows and panes index to base 1
set -g base-index 1
setw -g pane-base-index 1

# re-number windows when creating/closing new windows
set -g renumber-windows on

# fix ESC delay in vim
set -g escape-time 100

# set vi as default editor
setw -g mode-keys vi

# set history limit
set -g history-limit 100000

# neovim colorscheme fix
set-option -ga terminal-overrides ",xterm-256color"

# selection and copy mode
unbind -T copy-mode-vi Space;

# use hjkl for pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# in copy mode, use hjkl for navigation
bind -T copy-mode-vi h send-keys h
bind -T copy-mode-vi j send-keys j
bind -T copy-mode-vi k send-keys k
bind -T copy-mode-vi l send-keys l

unbind [
bind-key Escape copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection;
bind-key -T copy-mode-vi V send-keys -X select-line;
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle;

# paste mode
unbind p
bind-key p paste-buffer
bind-key P choose-buffer

# splitting panes
unbind '"'
unbind '%'
bind-key '\' split-window -h -c "#{pane_current_path}"
bind-key '-' split-window -v -c "#{pane_current_path}"

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'egel/tmux-gruvbox'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-yank'

set -g @tmux-gruvbox 'dark'
set -g @yank_action 'copy-pipe'

run '~/.tmux/plugins/tpm/tpm'
